<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>博客注册</title>
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="//cdn.bootcss.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="/css/Login.css" rel="stylesheet">
    <script type="text/javascript" src="/js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/register.js"></script>
</head>
<body>
<div class="container">
    <div class="form row">
        <form class="form-horizontal col-sm-offset col-md-offset-3">
            <h3 class="form-title">注册</h3>
            <div class="col-sm-9 col-md-9">
                <div class="form-group">
                    <!-- 用户名图标和用户名输入框 -->
                    <i class="fa fa-user" aria-hidden="true"></i>
                    <input class="form-control required" type="text" name="username" id="username" placeholder="请输入用户名" required>
                </div>

                <!-- 密码图标和密码输入框 -->
                <div class="form-group">
                    <i class="fa fa-key" aria-hidden="true"></i>
                    <input class="form-control required" type="password" name="password" id="password" placeholder="请输入密码" required>
                </div>
                <!-- 确认密码 -->
                <div class="form-group">
                    <i class="fa fa-check-circle-o" aria-hidden="true"></i>
                    <input class="form-control required" type="password" name="resetpw" id="resetpw" placeholder="请确认密码" required>
                </div>
                <!-- 验证码 -->
                <div class="form-group">
                    <i class="fa fa-envelope" aria-hidden="true"></i>
                    <input class="form-control required" type="text" name="email" id="code" placeholder="请输入验证码" required>
                </div>

                <div class="form-group">
                    <img id="VerificationCode" src=""/>
                </div>

                <!--注册按钮-->
                <div class="form-group">
                    <input type="button" value="注册" class="btn btn-success pull-right" id="register">
                    <input type="button" onclick="javascrtpt:window.location.href='login.html'" class="btn btn-info pull-left" id="back_btn" value="返回"/>
                </div>

            </div>
        </form>
    </div>
</div>
</body>
</html>
